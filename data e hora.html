<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva</title>
    <link href="https://fonts.googleapis.com/css2?family=Merryweather:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Merryweather', serif;
            text-align: center;
            background-color: #f7f7f7;
            padding: 20px;
        }

        h1 {
            color: #473E20;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        h2 {
            color: #2A4D2F;
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 2em;
            color: #2A4D2F;
        }

        .countdown div {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            min-width: 100px;
        }

        .countdown span {
            display: block;
            font-size: 0.5em;
            margin-top: 10px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>NOSSA DATA</h1>
    <h2>16/07/2025 - 16:00</h2>
    <div class="countdown" id="countdown">
        <div>
            <p id="days">0</p>
            <span>dias</span>
        </div>
        <div>
            <p id="hours">0</p>
            <span>horas</span>
        </div>
        <div>
            <p id="minutes">0</p>
            <span>minutos</span>
        </div>
        <div>
            <p id="seconds">0</p>
            <span>segundos</span>
        </div>
    </div>

    <script>
        function countdownTimer() {
            const weddingDate = new Date("2025-07-16T16:00:00"); // Defina a data e hora do casamento
            const now = new Date();
            const timeDifference = weddingDate - now;

            if (timeDifference > 0) {
                const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

                document.getElementById("days").textContent = days;
                document.getElementById("hours").textContent = hours;
                document.getElementById("minutes").textContent = minutes;
                document.getElementById("seconds").textContent = seconds;
            } else {
                document.getElementById("countdown").innerHTML = "<p>O grande dia chegou!</p>";
            }
        }

        setInterval(countdownTimer, 1000);
    </script>
</body>
</html>
